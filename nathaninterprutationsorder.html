  <!DOCTYPE html>

    <title>Order Form</title>

<body>

    <form style="max-width: 600px; margin: 0 auto;">
        <h2>Order Form</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="accountName">Account Name:</label>
        <input type="text" id="accountName" name="accountName" required><br>

        <label for="slababobkiCVV">Slababobki CVV:</label>
        <input type="text" id="slababobkiCVV" name="slababobkiCVV" required><br>

        <label for="deliveryMethod">Delivery Method:</label>
        <select id="deliveryMethod" name="deliveryMethod">
            <option value="email">Email</option>
            <option value="dropOff">Drop off at school</option>
        </select><br>

        <input type="submit" value="Submit Order"><br>

        <button style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;"" onclick="window.location.href='kishkesnathanpay.html';">
            Use Kishkes Pay <img src="IMG_0495.png" alt="Tap to Pay Logo" height="20">
        </button>
    </form>
