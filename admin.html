<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .dashboard {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: auto;
        }

        .account-info {
            margin-bottom: 15px;
        }

        .transaction-history {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2>Bank Account Dashboard</h2>

        <div class="account-info">
            <p><strong>Account Holder:</strong> John Doe</p>
            <p><strong>Account Number:</strong> XXXX-XXXX-XXXX-1234</p>
            <p><strong>Balance:</strong> $1,000.00</p>
        </div>

        <h3>Transaction History</h3>
        <div class="transaction-history">
            <ul>
                <li>Deposit: +$500.00</li>
                <li>Withdrawal: -$200.00</li>
                <li>Payment: -$50.00</li>
                <!-- Add more transaction entries as needed -->
            </ul>
        </div>

    </div>

</body>
</html>
