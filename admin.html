<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        .header {
            background-color: #4285f4;
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        .account-info {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .balance {
            font-size: 1.2em;
            color: #4CAF50;
        }

        .transaction-history {
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="header">Bank Account Dashboard</div>

        <div class="account-info">
            <p><strong>Account Holder:</strong> John Doe</p>
            <p><strong>Account Number:</strong> XXXX-XXXX-XXXX-1234</p>
            <p class="balance"><strong>Balance:</strong> $1,000.00</p>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <ul>
                <li>Deposit: +$500.00</li>
                <li>Withdrawal: -$200.00</li>
                <li>Payment: -$50.00</li>
                <!-- Add more transaction entries as needed -->
            </ul>
        </div>
    </div>

</body>
</html>
