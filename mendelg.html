<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Bank Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="h3"> Bank Dashboard</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">Account Details</h2>
                    </div>
                    <div class="card-body">
                        <p class="mb-1"><strong>Account Holder:</strong> Mendel </p>
                        <p class="mb-1"><strong>Account Number:</strong> 123456789</p>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h2 class="h5">Current Balance</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="text-success">$100.00</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5">Transaction History</h2>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>2024-02-01</td>
                                    <td>Deposit</td>
                                    <td>$3,000.00</td>
                                </tr>
                                <tr>
                                    <td>2024-02-05</td>
                                    <td>Online Purchase</td>
                                    <td>-$800.00</td>
                                </tr>
                                <!-- Add more rows for transaction history -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h2 class="h5">Actions</h2>
                    </div>
                    <div class="card-body">
                        <form id="loanForm" name="loan-mendelg

" data-netlify="true">
                            <div class="form-group">
                                <label for="loanAmount">Loan Amount</label>
                                <input type="number" class="form-control" id="loanAmount" name="loanAmount" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Apply for Loan</button>
                        </form>

                        <form id="transferForm" name="transfer-mendelg" class="mt-3" data-netlify="true">
                            <div class="form-group">
                                <label for="recipientAccount">Recipient Account Number</label>
                                <input type="number" class="form-control" id="recipientAccount" name="recipientAccount" required>
                            </div>
                            <div class="form-group">
                                <label for="transferAmount">Transfer Amount</label>
                                <input type="number" class="form-control" id="transferAmount" name="transferAmount" required>
                            </div>
                            <button type="submit" class="btn btn-success">Transfer Money</button>
                        </form>

                        <form id="checkDepositForm" name="mednelgcheck" class="mt-3" data-netlify="true">
                            <div class="form-group">
                                <label for="checkAmount">Check Amount</label>
                                <input type="number" class="form-control" id="checkAmount" name="checkAmount" required>
                            </div>
                            <div class="form-group">
                                <label for="checkPayer">Check Payer</label>
                                <input type="text" class="form-control" id="checkPayer" name="checkPayer" required>
                            </div>
                            <div class="form-group">
                                <label for="checkPhoto">Upload Check Photo</label>
                                <input type="file" class="form-control-file" id="checkPhoto" name="checkPhoto" accept="image/*" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Deposit Check</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
