<!DOCTYPE html>
<html>
<head>
<title>Automatic Popup Image</title>
<style>
/* Style for the popup container */
.popup {
  display: none; /* Hidden by default */

  
position: fixed; /* Stay in place */

  
z-index: 1; /* Sit on top */

  
left: 0;
  top: 0;
  width: 100%; /* Full width */

  
height: 100%; /* Full height */

  
overflow: auto; /* Enable scroll if needed */

  
background-color: rgba(0,
 
0, 0, 0.8); /* Black w/ opacity */
}

/* Style for the image inside the popup */
.popup-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 500px;
}

/* Style for the close button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: white;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<script>
window.onload = function() {
  document.getElementById("myPopup").style.display = "block";
};
</script>

<div id="myPopup" class="popup">
  <span class="close">&times;</span>
  <img class="popup-content" src="issuealert.png" alt="Image description">
  document.getElementById("myPopup").addEventListener("click", function(event) {
  if (event.target.classList.contains("close")) {
    this.style.display = "none";
  }
});
</div>

</body>
